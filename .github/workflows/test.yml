name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Fetch tokei repo's latest commit SHA
        run: |
          source ./bin/fetch-latest-tokei-sha.sh
          echo "LATEST_TOKEI_SHA=${LATEST_TOKEI_SHA}" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4fd812986e6c8c2a69e18311145f9371337f27d4
        with:
          install: true

      - name: Build Docker image and store in cache
        uses: docker/build-push-action@a254f8ca60a858f3136a2f1f23a60969f2c402dd
        with:
          context: .
          push: false
          load: true
          tags: exercism/lines-of-code-counter
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: TOKEI_SHA=${{ env.LATEST_TOKEI_SHA }}

      - name: Run Tests in Docker
        run: bin/run-tests-in-docker.sh
